<div class="container mt-4">
  <h3 class="mb-4">Ticket Status Overview</h3>
  <div class="p-3 mb-4 shadow-sm d-flex justify-content-center">
    <div style="max-width:400px; width:100%;">
      <canvas #statusChart></canvas>
    </div>
  </div>
  <div>
    More features coming soon !!!
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <!-- Chart Section -->
    <div class="col-md-6 d-flex justify-content-center align-items-center" style="min-height: 300px;">
      <canvas #statusChart style="max-width: 300px; max-height: 300px;"></canvas>
    </div>

    <!-- Ticket Categories -->
    <div class="col-md-6">
      <h5>Ticket Categories</h5>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Internet Issue
          <span class="badge bg-primary rounded-pill">0</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Computer
          <span class="badge bg-primary rounded-pill">1</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Redistribute
          <span class="badge bg-primary rounded-pill">0</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Payment
          <span class="badge bg-primary rounded-pill">2</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Complaint
          <span class="badge bg-primary rounded-pill">1</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Support Agents Section -->
  <div class="row mt-4">
    <div class="col-md-12">
      <h5>Support Agents</h5>
      <div class="d-flex flex-wrap gap-3">
        <div class="d-flex align-items-center gap-2 border p-2 rounded">
          <img src="assets/edgar.jpg" alt="Edgar" class="rounded-circle" width="40" height="40" />
          <span>Edgar Hansel</span>
          <span class="badge bg-success rounded-pill ms-auto">0</span>
        </div>
        <div class="d-flex align-items-center gap-2 border p-2 rounded">
          <img src="assets/ann.jpg" alt="Ann" class="rounded-circle" width="40" height="40" />
          <span>Ann Lynch</span>
          <span class="badge bg-success rounded-pill ms-auto">1</span>
        </div>
        <div class="d-flex align-items-center gap-2 border p-2 rounded">
          <img src="assets/juan.jpg" alt="Juan" class="rounded-circle" width="40" height="40" />
          <span>Juan Hermann</span>
          <span class="badge bg-success rounded-pill ms-auto">0</span>
        </div>
        <div class="d-flex align-items-center gap-2 border p-2 rounded">
          <img src="assets/jessie.jpg" alt="Jessie" class="rounded-circle" width="40" height="40" />
          <span>Jessie Otero</span>
          <span class="badge bg-success rounded-pill ms-auto">2</span>
        </div>
      </div>
    </div>
  </div>
</div>
